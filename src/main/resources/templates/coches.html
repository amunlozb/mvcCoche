<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de coches</title>
</head>
<body>
    <h1>Coches</h1>
    <table>
        <tr>
            <th>Marca</th>
            <th>Matricula</th>
            <th>Color</th>
        </tr>
        <tr th:each="c : ${coches}">
            <td th:text="${c.marca}"></td>
            <td th:text="${c.matricula}"></td>
            <td th:text="${c.color}"></td>
        </tr>
    </table>
</body>
</html>
